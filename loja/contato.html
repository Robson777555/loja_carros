<!DOCTYPE html>

	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>

<header style="border-bottom: 3px solid #EB2D2D;">

	<div class="container">
	<div class="logo">
		<img alt="imagem" src="imagens/logo.png" />
	</div><!--logo-->

	<nav class="desktop">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a style="color:#EB2D2D;" href="venda.html">Venda</a></li>
			<li><a href="sobre.html">Sobre</a></li>
			<li><a  href="#contato">Contato</a></li>
		</ul>
	</nav><!--desktop-->

	<nav class="mobile">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a style="color:#EB2D2D;" href="venda.html">Venda</a></li>
			<li><a href="sobre.html">Sobre</a></li>
			<li><a  href="#contato">Contato</a></li>
		</ul>
	</nav><!--mobile-->

	<div class="clear"></div>
	</div><!--container-->
</header>

<section id="contato"  class="contato">
	<div class="line-titulo">
		<div class="ln1"></div>
		<h2>Contato</h2>
	</div><!--line-titulo-->

	<form>
		<div class="input-wraper w100">
			<input placeholder="Nome*" type="text" required />
		</div><!--input-wraper-->

		<div class="input-wraper w50">
			<input placeholder="E-mail*" type="text" required />
		</div><!--input-wraper-->

		<div class="input-wraper w50">
			<input placeholder="Telefone*" type="text" required />
		</div><!--input-wraper-->

		<div class="input-wraper w100">
			<textarea placeholder="Mensagem*" required></textarea>
		</div><!--input-wraper-->

		<div class="input-wraper w100">
			<input class="btn1" type="submit" value="Enviar" />
		</div><!--input-wraper-->

		<div class="clear"></div><!--clear-->

	</form>

</section><!--contato-->

<footer>
	<div class="container">
	<nav>
		<ul>
			<li><a style="color:#EB2D2D;" href="">Home</a></li>
			<li><a href="venda.html">Venda</a></li>
			<li><a href="sobre.html">Sobre</a></li>
			<li><a href="">Contato</a></li>
		</ul>
	</nav>
	<p>Todos os direitos reservados</p>
	<div class="clear"></div>
	</div><!--container-->

<script src="js/jquery.js"></script>
<script src="js/functions.js"></script>
